{% extends 'Travel_Comm/base.html' %}

{% block content %}

<div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-sm-5 col-md-5">
                        <div class="panel panel-primary">
                            <div class="panel-body">

                                <form method="POST" action="?next={{next}}" role="form">{% csrf_token %}
                                    {% if User.errors %}
                                        <p class="errornote"><font size="2px;" color="#FF0000">아이디(ID) 혹은 비밀번호(Password)가 잘못 입력되었습니다.</font></p>
                                    {% endif %}
                                    <div class="form-group">
                                        <h1>로그인</h1>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="{{ form.username.id_for_label }}">아이디(ID)</label>
                                        <input id="{{ form.username.id_for_label }}" type="text" maxlength="50" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="{{ form.password.id_for_label }}">비밀번호(Password)</label>
                                        <input id="{{ form.password.id_for_label }}" type="password" maxlength="25" class="form-control" placeholder="6 - 25 문자로 입력하세요" length="40">
                                    </div>

                                    <div class="form-group">
                                        <button id="signupSubmit" type="submit" class="btn btn-info btn-block">로그인<input type="hidden" name="next" value="{{User.id}}" /></button>
                                    </div>
                                    <script type="text/javascript">document.getElementById('id_username').focus();</script>

                                    <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
                                    <hr>
                                    <p></p>회원가입을 원하세요? <a href="{% url 'register' %}">회원가입</a></p>
                                </form>
                            </div>

                        </div>
                    </div>
                {% endblock %}
